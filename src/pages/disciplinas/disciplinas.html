<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item-sliding *ngFor="let disciplina of disciplinas">
      <ion-item (click)="openDisciplina(disciplina.id)">
        <h2>{{ disciplina.disciplina }}</h2>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="primary" (click)="openEditDisciplina(disciplina.id)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="deleteDisciplina(disciplina.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <button ion-button (click)="onNota()">Meu rendimento</button>

</ion-content>
